<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you ASAP ;)</p>


 
<form action="https://formspree.io/f/xayvpdyq" id="contactform" method="POST" name="sentMessage">

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Your First Name</label>
      <input name="firstName" placeholder="First Name"/>
      <p class="help-block text-danger"></p>      
    </div>
  </div>
   
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Your Last Name</label>
      <input name="lastName" placeholder="Last Name"/>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Your Phone Number</label>
      <input name="phone" placeholder="Phone Number"/>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Your Email:</label>
      <input type="email" name="_replyt" placeholder="Email Address">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Your Message:</label>
      <textarea name="message" placeholder="Message"></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>

  <br>
  
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
